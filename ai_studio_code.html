<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet Blox Fruit en HTML</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // --- 1. Initialisation de la Scène ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Couleur de ciel bleu

        // --- 2. Caméra ---
        // Caméra en perspective, simulant l'œil humain
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15); // Position de la caméra (x, y, z)
        camera.lookAt(0, 0, 0);

        // --- 3. Moteur de Rendu (Renderer) ---
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 4. Lumières ---
        // Lumière ambiante pour éclairer toute la scène
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        // Lumière directionnelle pour simuler le soleil
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        // --- 5. Création des Objets 3D ---
        // Le sol (un grand plan vert)
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 }); // Vert forêt
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // On tourne le plan pour qu'il soit à plat
        scene.add(ground);

        // Le personnage (un simple cube rouge pour commencer)
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1); // Largeur, hauteur, profondeur
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1; // On le place juste au-dessus du sol
        scene.add(player);

        // --- 6. Commandes et Logique de Jeu ---
        const keys = {}; // Objet pour suivre les touches pressées

        document.addEventListener('keydown', (event) => {
            keys[event.code] = true;
        });
        document.addEventListener('keyup', (event) => {
            keys[event.code] = false;
        });

        const playerSpeed = 0.1;
        const playerRotationSpeed = 0.05;

        // --- 7. Boucle d'Animation (Game Loop) ---
        // C'est le cœur du jeu, cette fonction est appelée à chaque image
        function animate() {
            requestAnimationFrame(animate);

            // Mouvement du personnage
            if (keys['KeyW'] || keys['ArrowUp']) { // Avancer
                player.translateZ(-playerSpeed);
            }
            if (keys['KeyS'] || keys['ArrowDown']) { // Reculer
                player.translateZ(playerSpeed);
            }
            if (keys['KeyA'] || keys['ArrowLeft']) { // Rotation gauche
                player.rotation.y += playerRotationSpeed;
            }
            if (keys['KeyD'] || keys['ArrowRight']) { // Rotation droite
                player.rotation.y -= playerRotationSpeed;
            }
            
            // Mise à jour de la position de la caméra pour suivre le joueur
            const offset = new THREE.Vector3(0, 5, 15);
            offset.applyQuaternion(player.quaternion);
            camera.position.copy(player.position).add(offset);
            camera.lookAt(player.position);


            // On effectue le rendu de la scène du point de vue de la caméra
            renderer.render(scene, camera);
        }

        // --- 8. Gestion du Redimensionnement de la Fenêtre ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Lancement de la boucle de jeu
        animate();
    </script>
</body>
</html>
